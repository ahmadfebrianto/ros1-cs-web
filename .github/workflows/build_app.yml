name: 'publish'
on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Create dist folder
        run: |
          mkdir -p ./dist
          mv assets components README.md index.html ./dist
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: Install tauri-cli
        run: |
          yarn add -D @tauri-apps/cli
      - name: Initialize Tauri
        run: |
          yarn tauri init --app-name "AGV SLAM" --window-title "Stechoq AGV by SLAM TEAM" --dist-dir ../dist --dev-path ../dist
      - name: Build Tauri
        run: |
          yarn tauri build -c ./tauri.myconf.json
      - name: Upload build bundles
        uses: actions/upload-artifact@v3
        with:
          name: build-bundles
          path: ./src-tauri/target/release/bundle/
