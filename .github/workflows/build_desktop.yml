name: 'publish'

on:
  push:
    branches:
      - release

env:
  APP_NAME: 'AGV SLAM'
  WINDOW_NAME: 'Stechoq AGV by SLAM TEAM'
  DIST_DIR: '../dist'
  DEV_PATH: '../dist'

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Install tauri-cli
        run: |
          npm i @tauri-apps/cli

      - name: Initialize Tauri for Linux
        if: matrix.platform == 'ubuntu-latest'
        run: |
          npm run tauri init --app-name "$APP_NAME" --window-title "$WINDOW_NAME" --dist-dir $DIST_DIR --dev-path $DEV_PATH

      - name: Initialize Tauri for Windows
        if: matrix.platform == 'windows-latest'
        run: |
          yarn tauri init --app-name "$env:APP_NAME" --window-title "$env:WINDOW_NAME" --dist-dir $env:DIST_DIR --dev-path $env:DEV_PATH

      - name: Build Tauri for Linux
        if: matrix.platform == 'ubuntu-latest'
        run: |
          npm run tauri build 

      - name: Build Tauri for Windows
        if: matrix.platform == 'windows-latest'
        run: |
          npm run tauri build

      - name: Upload build bundles
        uses: actions/upload-artifact@v3
        with:
          name: build-bundles
          path: ./src-tauri/target/release/bundle/
